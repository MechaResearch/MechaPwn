name: üêõ Bug report
description: Create a report to help us improve
title: "[ISSUE]: " Model ID UNKNOWN
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ### __Disclaimer:__
        In order to provide you the help we need your console data: nvram backup file and sticker photo.

  - type: checkboxes
    id: terms
    attributes:
      label: Checks
      description: "Check before posting"
      options:
        - label: I provided nvram backup file
        - label: I provided sticker photo

  - type: input
    id: console
    attributes:
      label: Console model PS2 Slim Pink
      description: you can see it on the console sticker or inside OSDSYS (press triangle on main men√∫)
      placeholder: SCPH-77003
    validations: 
      required: true

  - type: textarea
    id: explanation
    attributes:
      label: Describe the issue
      description: Drag and drop your nvram backup and sticker photo here, in text area. And add a clear and concise description of what the issue is.
      placeholder: My issue is... when loading into mechapwn after pressing continue with the world map. I get model id unknown.
    validations:
      required: true

